<h1>Peoples</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Birth Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let people of peoples">
            <td>{{people.firstName}}</td>
            <td>{{people.lastName}}</td>
            <td>{{people.birthdate}}</td>
        </tr>
    </tbody>
</table>
